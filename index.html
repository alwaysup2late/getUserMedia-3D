<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Webcam 3D</title>
<link rel="stylesheet" type="text/css" href="static/style.css">
<script type="text/javascript" src="static/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="static/jquery.reel.min.js"></script>
</head>

<body>
	<video id="firstVideo"></video>
	<canvas id="firstCanvas"></canvas>
	<img src="static/clear.png" id="image">
	<section id="controls">
		<div>
			<strong>Controls</strong>
			<p>Turn your head to the left and click the Start button. Then turn your head all the way to the right and click stop recording.</p>
			<button id="startRecording">Start</button>
			<button id="stopRecording">Stop</button>
			<button id="clearRecording">Clear</button>
		</div>
	</section>
</body>
<script type="text/javascript" src="static/webcam3d.js"></script>
</html>
